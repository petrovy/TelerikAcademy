<body>
    <div>
        <p>2.Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</p>
    </div>
    <div>
		<span>
			<label for="number">Please enter a number: </label>
			<input type="text" id="number"/>
		</span>
		<a href="#" onclick="checkIfDivideBy5And7()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="1.html">Previous task</a>
    <a href="3.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function checkIfDivideBy5And7() {
	        var num = jsConsole.read("#number");
	        if (isNaN(num) || num == null || num == "")
	            jsConsole.writeLine("no number to evaluate!")
	        else {
	            if (num % 35 == 0) {
	                jsConsole.writeLine(num + " divides by 5 and 7!");
	            }
	            else {
	                jsConsole.writeLine(num + " doesn't divide to 5 and 7!");
	            }
	        }
	    }
	</script>
</body>
