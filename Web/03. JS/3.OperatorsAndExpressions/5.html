<body>
    <div>
        <p>5.Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.</p>
    </div>
    <div>
		<span>
			<label for="number">Please enter a number: </label>
			<input type="text" id="number"/>
		</span>
		<a href="#" onclick="checkThirdBit()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="4.html">Previous task</a>
    <a href="6.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function checkThirdBit() {
	        var num = jsConsole.read("#number");
	        if (isNaN(num) || num == null || num == "")
	            jsConsole.writeLine("no number to evaluate!")
	        else {
	            if ((num & 8) >> 3 == 1) {
	                jsConsole.writeLine("The third bit is 1!");
	            }
	            else {
	                jsConsole.writeLine("The third bit is 0!");
	            }
	        }
	    }
	</script>
</body>
</html>
