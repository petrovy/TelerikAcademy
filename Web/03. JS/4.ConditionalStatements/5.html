<html>
<head>
	<title>Conditional Statements</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        <p>5.Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</p>
    </div>
    <div>
		<span>
			<label for="number">Please enter a digit (0-9): </label>
			<input type="text" id="number"/>
		</span>
		<a href="#" onclick="digitToName()">Execute</a>
	</div>
	<div id="js-console"></div>
    <a href="4.html">Previous task</a>
    <a href="6.html">Next task</a>
    <script src="scripts/js-console.js"></script>
	<script>
	    function digitToName() {
	        var num = jsConsole.readFloat("#number");
	        switch (num) {
	            case 0: jsConsole.writeLine("zero"); break;
	            case 1: jsConsole.writeLine("one"); break;
	            case 2: jsConsole.writeLine("two"); break;
	            case 3: jsConsole.writeLine("three"); break;
	            case 4: jsConsole.writeLine("four"); break;
	            case 5: jsConsole.writeLine("five"); break;
	            case 6: jsConsole.writeLine("six"); break;
	            case 7: jsConsole.writeLine("seven"); break;
	            case 8: jsConsole.writeLine("eight"); break;
	            case 9: jsConsole.writeLine("nine"); break;
	            default: jsConsole.writeLine("Please enter a digit (0-9)");
	        }
	    }
	</script>
</body>
</html>
