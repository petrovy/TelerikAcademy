<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn</title>
	<!--[if lt IE 9]>
	<script src="dist/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
    <header>
		<h2> <a href="#">LinkedIn</a> </h2>
		<ul>
			<li>
				<a href="#">Home</a>
			</li>
			<li>
				<a href="#">What is LinkedIn?</a>
			</li>
			<li>
				<a href="#">Join Today</a>
			</li>
			<li>
			   <form method="post">
				   <fieldset>
					  <legend>Sign in</legend>
						<ul>
							<li>
							<label for="Email">Email:</label>
							<input type="text" id="Email" />
							</li>
							<li>
							<label for="Password">Password:</label>
							<input type="text" id="Password" />
							</li>
							<li>
							<input type="submit" value="Submit" />
							</li>
						</ul>	
				   </fieldset>
				</form>
			</li>
		</ul>
	</header>
	<hr />
	<section>
		<header> 
		<h2> Over 175 million professionals use LinkedIn to exchange information, ideas and opportunities </h2>
		</header>
			<form method="post">
			   <fieldset>
				  <legend>Sign Up</legend>
					<ul>
						<li>
						<label for="FirstName:">First Name:</label><br />
						<input type="text" id="FirstName:" />
						</li>
						<li>
						<label for="FirstName:">Last Name:</label><br />
						<input type="text" id="LastName:" />
						</li>
						<li>
						<label for="Email:">Email:</label><br />
						<input type="text" id="Email:" />
						</li>
						<li>
						<label for="Password:">Password:</label><br />
						<input type="text" id="Password:" />
						<br />6 or more characters
						</li>
					</ul>
					<input type="submit" value="Join Now" />
					<div>Already on LinkedIn? <a href="#">Sign in</a></div>
			   </fieldset>
			</form>
	</section>
	<section>
		<header>
		<strong>Search for someone by name:</strong>
		</header>
		<ul>
			<li>
			<label for="FirstName">First Name:</label>
			<input type="text" id="FirstName" />
			</li>
			<li>
			<label for="LastName">Last Name:</label>
			<input type="text" id="LastName:" />
			</li>
		</ul>
		<input type="submit" value="Go" />
	</section>
</body>
</html>
