<!doctype html>
<html>
<head>
	<title>Alphabet Table</title>
</head>
<body>
	<table height = "150px" border="1px" cellspacing="1px" cellpadding="1px">
		<colgroup>
		   <col width="40" />
		   <col width="40" />
		   <col width="40" />
		   <col width="40" />
		   <col width="40" />
		</colgroup>
		<thead>
			<tr>
				<th colspan="3">Title goes here</th>
				<td align="center"> A </td>
				<td align="right"> B </td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3" align="left"> C </td>
				<td align="center"> D </td>
				<td align="center"> E </td>
				<td align="center"> F </td>
				<td align="right"> G </td>
			</tr>
			<tr>
				<td align="center"> H </td>
				<td colspan="2" align="center"> I </td>
				<td rowspan="2" align="right" valign="bottom"> J </td>
			</tr>
			<tr>
				<td align="center"> K </td>
				<td align="center"> L </td>
				<td align="center"> M </td>
			</tr>
			<tr>
				<td align="right"> N </td>
				<td colspan="4" align="center"> O </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
