<!doctype html>
<html>
	<head>
	<title>Calculator-like Table</title>
	</head>
	<body>
		<form name="Calculator">
			<table height = "240px" border="0px" cellspacing="0px" cellpadding="0px">
				<colgroup>
				   <col width="60"/>
				   <col width="60"/>
				   <col width="60"/>
				   <col width="60"/>
				</colgroup>
				<thead>
					<tr>
						<th colspan="4" align="right" >
						<label for="result"></label>
						<input type="text" name="result" id="result" size="34"/></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td> <input type="button" name="1" value="1" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="2" value="2" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="3" value="3" style="width:60px; height:60px"/> </td>	
						<td> <input type="button" name="+" value="+" style="width:60px; height:60px"/> </td>					
					</tr>
					<tr>
						<td> <input type="button" name="4" value="4" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="5" value="5" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="6" value="6" style="width:60px; height:60px"/> </td>	
						<td> <input type="button" name="-" value="-" style="width:60px; height:60px"/> </td>					
					</tr>
					<tr>
						<td> <input type="button" name="7" value="7" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="8" value="8" style="width:60px; height:60px"/> </td>
						<td> <input type="button" name="9" value="9" style="width:60px; height:60px"/> </td>	
						<td> <input type="button" name="*" value="*" style="width:60px; height:60px"/> </td>					
					</tr>
					<tr>
						<td colspan="2"> <input type="button" name="0" value="0" style="width:120px; height:60px"/> </td>
						<td> <input type="button" name="." value="." style="width:60px; height:60px"/> </td>	
						<td> <input type="button" name="/" value="/" style="width:60px; height:60px"/> </td>					
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
